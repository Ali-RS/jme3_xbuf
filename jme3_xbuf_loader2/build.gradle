apply plugin: 'java'
apply plugin: 'nebula.provided-base'

def jme_version ="3.1.0-beta1"
def jme_group =  "org.jmonkeyengine"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
	mavenLocal()
	jcenter()
	maven { url "https://jitpack.io" }
}	

configurations.all {
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
	compileOnly "org.projectlombok:lombok:1.16.8"        

	compile 'org.apache.logging.log4j:log4j-api:2.5'
	compile 'org.apache.logging.log4j:log4j-core:2.5'
	compile "com.google.guava:guava:19.0"

	compile 'org.xbuf:xbuf:0.7+'

	provided "${jme_group}:jme3-core:${jme_version}"
	testCompile "${jme_group}:jme3-lwjgl:${jme_version}"
	testCompile "${jme_group}:jme3-desktop:${jme_version}"
	testCompile 'junit:junit:4.12'
}
